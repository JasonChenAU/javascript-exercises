<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>RPS</h1>
    <div class="pGrid">
        <div>
            <p>Human</p>
            <p>Score: <span class="hScore">0</span> </p>
            <div class="bGrid">
                <button class="pGame">Rock</button>
                <button class="pGame">Paper</button>
                <button class="pGame">Scissors</button>
            </div>
        </div>
        <div>
            <p>Computer</p>
            <p>Score: <span class="cScore">0</span></p>
        </div>
    </div>
    <p class="results" style="margin-bottom: 20px;"></p>
    <button id="sGame" style="margin-top: 20px;">Start New Game</button>

    
</body>
<script src="./script.js"></script>
</html>
