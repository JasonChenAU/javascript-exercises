<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h1 style="color: white;">Calculator</h1>
    <div class="calcContainer">
        <div class="display">
            <div id="history"></div>
            <div id="result"></div>
        </div>
        <div class="calcGrid">
            <button id="back">&larr;</button>
            <button id="allClear">AC</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand">+</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="operand">&times;</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="operand">-</button> 
            <button class="number">0</button>
            <button class="number" id="decimal">.</button>
            <button id="calculate">=</button>
            <button class="operand">&divide;</button>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
